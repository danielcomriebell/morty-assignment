<div class="card-section-headline">
  <h3>{{headline}}</h3>
</div>

<div class="cards-container">
  <div *ngFor="let card of cards_content" class="card" [ngStyle]="{'background-image':'url(' + card.img + ')'}">
    <div class="card-text-container">
      <p class="step">{{card.step}}</p>
      <p class="card-headline">{{card.title}}</p>
      <p class="card-description">{{card.description}}</p>
    </div>
    <!-- <div class="mask"></div> -->
  </div>

</div>
